<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="min-vh-100 bg-dark">
    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="text-light">Iniciar sesi칩n</h1>

                <div class="card">
                    <form id="form">
                        <div class="card-body">
                            <div class="mb-3" id="correo">
                                <label for="email" class="form-label">Correo:</label>
                                <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo">
                                <div id="emailValidation" ></div>
                            </div>



                            <div id="div_contra" class="mb-3">
                                <label  for="password" class="form-label">Contrase침a:</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a" autocomplete="on">
                            </div>


                            <div id="div_nombre" class="mb-3">
                                <label  for="password" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" autocomplete="on">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember-session">

                                    <label class="form-check-label" for="remember-session">
                                        Recordar la sesi칩n
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <button type="submit" id="boton" class="btn btn-success">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="formulario2.js"></script>
</body>
</html>
